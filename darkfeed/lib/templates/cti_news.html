<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="{{ url_for('static', filename='webfonts/xlsx.full.min.js') }}"></script>
  <script src="{{ url_for('static', filename='webfonts/dataTables.js') }}"></script>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/table_style.css')}}">
  <script src="{{ url_for('static', filename='js/table.js')}}"></script>
  
  <body>  
    <div class="topnav" id="myTopnav">
      <a href="{{ url_for('home') }}">Home</a>
      <a class="dropbtn" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('ransomwares') }}">Ransomwares</a>
      <a href="{{ url_for('cti_news') }}">CTI News</a>
    </div>

    <button id="exportButton">Export to XLSX</button>

    <div class="content">
      <section class="table__body">
        <table id="table">
          <thead>
            <tr>
              <th>
                <input type="text" class="search_column" placeholder="Date">  
              </th>
              <th>
                <input type="text" class="search_column" placeholder="Description">
              </th>
              <th>
                <input type="text" class="search_column" placeholder="Link">
              </th>
              <th>
                <input type="text" class="search_column" placeholder="Tags">
              </th>
            </tr>
        </thead>
        <tbody>
          {% for item in content.db_cti %}
          <tr>
            <td>{{item.Date}}</td>
            <td>{{item.Name}}</td>
            <td><a href="{{ item.Link }}">Link</a></td>
            <td>{{item.Tags}}</td>
          {% endfor %}
        </tbody>   
        </table>
      </section>
    </div>
  </body>
</html>
